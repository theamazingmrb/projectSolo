<ion-view title="Solo" id="page2">
  <ion-content padding="true" class="has-header">
  <div>
    <ul id="messages">
      <li ng-repeat="message in messages">
        <p>{{message.name}}: {{message.message}}</p>
      </li>
    </ul
  </div>


    <form ng-submit="sendMessage()">
      <input class="input"type="text" data-ng-model="$parent.newMessage" placeholder="Type input here">
      <button class="ion-button color="dark" clear">Submit</button>
    </form>
  </ion-content>
</ion-view>
