<!DOCTYPE html>
<html ng-app="ProjectSolo">
  <head>

    <meta charset="utf-8">
    <title>Project Solo</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/solo_Controller.js"></script>
  </head>
  <body ng-controller="SoloController as soloCtrl">
    <nav>
      SOLO
      <a ui-sref-active="active" ui-sref="index">Home</a> |
  	  <a ui-sref-active="active" ui-sref="new">Sign Up</a>
    </nav>
    <hr>
    <ul id="users">
      <li ng-repeat="user in soloCtrl.all" data-id="{{user._id}}">
        {{user.name}}
      </li>
    </ul>
    <ui-view>
			<!-- angular ui.router will insert page template here: -->
		</ui-view>
  </body>
</html>
